version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=ecofinds
      - POSTGRES_PASSWORD=ecofinds
      - POSTGRES_DB=ecofinds
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecofinds"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API service
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://ecofinds:ecofinds@postgres:5432/ecofinds
      - SECRET_KEY=dev_secret_key_replace_in_production
      - S3_URL=s3://bucket_name

  # Frontend development server
  frontend:
    image: node:18-alpine
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
